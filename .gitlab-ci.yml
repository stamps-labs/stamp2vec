stages:
  - Test
  - deploy

Type-test:
  stage: Test
  image: python:3.9
  script:
    - pip install mypy
    - mypy .
  allow_failure: true

Lint-test:
  stage: Test
  image: python:3.9
  script:
    - pip install flake8
    - flake8 .
  allow_failure: true

Unused-code-test:
  stage: Test
  image: python:3.9
  script:
    - pip install vulture
    - vulture .
  allow_failure: true

cache:
  key: pip-cache
  paths:
    - .cache/pip

Unit-test:
  stage: Test
  image: python:3.9
  script:
    - pip install pytest
    - pip install -r requirements.txt
    - python -m pytest tests/

Badge:
  stage: build
  image: python:3.9
  before_script:
    - pip install anybadge
  script:
    - anybadge -l "Last Commit" -v "$(date '+%d.%m.%Y %H:%M')" -f last-commit.svg -c green
  artifacts:
    paths:
      - last-commit.svg
    when: always
    expire_in: 4 weeks